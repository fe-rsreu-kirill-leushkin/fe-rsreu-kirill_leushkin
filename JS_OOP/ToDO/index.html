<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="wrapper">
    <header class="header">
      ToDo
    </header>
    <div class="content">
      <main class="main-content">
        <div class="search">
          <input id="main-content__search" type="text" placeholder="Enter keywords">
        </div>
        <div class="list">
          <ul id="todolist">
          </ul>
        </div>
        <div id="add-input">
          <input id="main-content__add-input" type="text" placeholder="What do you want to do?">
        </div>
        <div id="button-add" class="button button__add">
          add
        </div>
        <div id="button-yes" class="button button__yes"></div>
        <div id="button-no" class="button button__no"></div>
      </main>
    </div>

  </div>

  <script src="js/model/ListModel.js"></script>
  <script src="js/storage/ListStorage.js"></script>
  <script src="js/view/ListView.js"></script>
  <script src="js/controller/ListController.js"></script>

</body>
</html>
