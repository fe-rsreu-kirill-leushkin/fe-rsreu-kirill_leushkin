<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper-border">
		<div class="wrapper">
			<div class="header">
				<h1>welcome</h1>
				<p>log in</p>
			</div>
			<div class="buttons">
				<p>Log In with a social network:</p>
				<button id="twitter-button">Connect with <span class="social">Twitter</span></button> <button id="facebook-button">Connect with <span class="social">Facebook</span></button>
			</div>
			<div class="login">
				<form action="http://httpbin.org/post" method="post">
					<p>Log In with registered details</p>
					<input id="username" type="text" placeholder="Username" name="Username" required />
					<input id="password" type="text" placeholder="Password" name="Password" required />
					<label id="keep"><input type="checkbox" name="Keep-me" />Keep me signed In ???</label>
					<button id="login-button">Log In</button>
				</form>
			</div>
			<div class="footer">
				<span>	<a href="#">Forgotten your Password?</a> Don't have an account? <a href="#">Register Now</a> </span>
			</div>
		</div>
	</div>
</body>
</html>
