<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>The Form</h1>
	<form action="http://httpbin.org/post" method="post">
	<!-- <form action="http://httpbin.org/get" method="get"> -->
		<fieldset>
		<legend>Personal data</legend>
		
		<table>
			<tr>
				<td>
					<label for="fname">First Name</label>
				</td>
				<td>
					<input type="text" id="fname" name="First name" autofocus>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="mname">Middle Name</label>
				</td>
				<td>
					<input type="text" id="mname" name="Middle name">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="sname">Surname Name</label>
				</td>
				<td>
					<input type="text" id="sname" name="Surname name">
				</td>
			</tr>
			
			<tr>
				<td rowspan="2">
					<span>Sex</span>
				</td>
				<td>
					<label><input type="radio" name="Gender" value="Male" checked>Male</label>
				</td>
			</tr>
			<tr>
				<td>
					<label><input type="radio" name="Gender" value="Female">Female</label>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="age">Age</label>
				</td>
				<td>
					<input type="number" min="18" max="101" id="age" name="Age">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="country">Country</label>
				</td>
				<td>
					<input list="countries" id="country" name="Country">

					<datalist id="countries">
						<option value="Russia">
						<option value="USA">
						<option value="Japan">
						<option value="Germany">
						<option value="France">
						<option value="England">
					</datalist> 
				</td>
			</tr>
			
			<tr>
				<td>
					<span>City</span>
				</td>
				<td>
					<label><input type="radio" name="City" value="Ryazan">Ryazan</label>
					<label><input type="radio" name="City" value="Moscow">Moscow</label>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="photo">Photography</label>
				</td>
				<td>
					<input type="file" id="photo" name="Photo">
				</td>
			</tr>
		</table>
		
		<hr>
		
		<table>
			<tr>
				<td>
					<label for="title">Title</label>
				</td>
				<td>
					<select name="title" id="title" multiple size="8">
						<optgroup label="Technologies"></optgroup>
							<option value="Web Master">Web Master</option>
							<option value="Database admin">Database admin</option>
							<option value="Coputer designer">Coputer designer</option>
						<optgroup label="Finance"></optgroup>
							<option value="Economic">Economic</option>
							<option value="Managment">Managment</option>
							<option value="Budgetting">Budgetting</option>	
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="sal">Salary</label>
				</td>
				<td>
					<input type="range" min="0" max="20" step="1" value="20" name="rang">
				</td>
			</tr>
		</table>
		<textarea cols="60" rows="10" name="About my self" placeholder="Tell us about your self..."></textarea>
	</fieldset>
	
		<fieldset>
		<legend>Contact information</legend>
		
		<table>
			<tr>
				<td>
					<label for="site">Site</label>
				</td>
				<td>
					<input type="text" name="Site" id="site">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="email">E-mail</label>
				</td>
				<td>
					<input type="text" name="Email" id="email">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="phone">Phone</label>
				</td>
				<td>
					<input type="text" name="Phone" id="phone">
				</td>
			</tr>
		</table>
	</fieldset>
	
		<br>
		<label>Password<input type="text" name="Password" required></label>
	
		<hr>
	
		<button>Отправить</button>
		<button type="reset">Сбросить</button>
	</form>
</body>
</html>
