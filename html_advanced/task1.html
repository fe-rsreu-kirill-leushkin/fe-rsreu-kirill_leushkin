<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Task 1</h1>
	<form action="http://httpbin.org/post" method="post">
		<fieldset>
			<legend>Personal data</legend>
			<br>
			<label>Surname     <input type="text" name="surname" autofocus></label><br><br>
			<label>First name  <input type="text" name="first_name"></label><br><br>
			<label>Middle name <input type="text" name="middle_name"></label><br><br>
			
			
			<span>You are</span>
			<label><input name="gender" type="radio" value="male">Male </label>
    		<label><input name="gender" type="radio" value="female">Female </label>
			
			<br><br>				
			<label>Age <input type="number" name="age" min="18" max="101"></label><br><br>
			<label>Country of Residence
					<input list="countries" name="country">

					<datalist id="countries">
						<option value="Russia">
						<option value="USA">
						<option value="Japan">
						<option value="Germany">
						<option value="France">
						<option value="England">
					</datalist> 
			</label> 
			<br><br>
			
			<span>City</span>
			<label><input name="city" type="radio" value="rzn">Ryazan </label>
    		<label><input name="city" type="radio" value="msc">Moscow </label>
			
			<br><br>
			
			<label> Photography <input type="file" name="photo"></label>
		
			<hr>
		
			<label for="title">Title</label>
			<select name="title" id="title" multiple size="8">
				<optgroup label="Technologies"></optgroup>
					<option value="1">Web Master</option>
					<option value="2">Database admin</option>
					<option value="3">Coputer designer</option>
				<optgroup label="Finance"></optgroup>
					<option value="4">Economic</option>
					<option value="5">Managment</option>
					<option value="6">Budgetting</option>	
			</select>
			<br><br>
			
			<label>Salary<input type="range" min="0" max="20" step="1" value="20" name="rang"></label>
			<br><br>
			
			<textarea name="textar" cols="100" rows="10" placeholder="Tell us about yourself..."></textarea>	
		</fieldset>
		
		
		
		<fieldset>
			<legend>Contact information</legend>
			<br>
			<label>Site <input type="text" name="site"></label><br><br>
			<label>Email <input type="text" name="Email"></label><br><br>
			<label>Phone <input type="text" name="phone"></label><br><br>
		</fieldset>
		
		<br>

		<label>Password <input type="text" name="password" required></label><br><br>
		<button>Отправить</button> <button type="reset">Сбросить</button>
		
	</form>
</body>
</html>
