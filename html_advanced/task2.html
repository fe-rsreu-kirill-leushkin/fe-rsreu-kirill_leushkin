<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Registration form</h1>
	<form action="http://httpbin.org/post" method="post">
	<!--<form action="http://httpbin.org/get" method="get">-->
		<fieldset>
			<legend>Personal data</legend>		
			<table>
				<tr>
					<td>
						<label>First Name</label>
					</td>
					<td>
						<input type="text">
					</td>
				</tr>	
				<tr>
					<td>
						<label>Surname</label>
					</td>
					<td>
						<input type="text">
					</td>
				</tr>

				<tr>
					<td rowspan="2">
						<label>Sex</label>
					</td>
					<td>
						<input type="radio" name="sex" checked>Male
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio"> Female
					</td>
				</tr>
			</table>
		</fieldset>
		
		<fieldset>
			<legend>Contact Information</legend>
			
			<table>
				
				<tr>
					<td>
						<label>Site</label>
					</td>
					<td>
						<input type="text">
					</td>
				</tr>
				
				<tr>
					<td>
						<label>E-mail</label>
					</td>
					<td>
						<input type="text">
					</td>
				</tr>
				
				<tr>
					<td>
						<label>Phone</label>
					</td>
					<td>
						<input type="text">
					</td>
				</tr>
			</table>
		</fieldset>
		<br>
		<button>Отправить</button>
	</form>
</body>
</html>
